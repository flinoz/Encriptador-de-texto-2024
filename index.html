<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <textarea class="texto" placeholder="Ingrese el texto aquí..."></textarea>
        <div class="botones">
            <button class="btn-encriptar">Encriptar</button>
            <button class="btn-desencriptar">Desencriptar</button>
            <button class="btn-eliminar">Eliminar</button>
        </div>
        <div class="encriptado">
            <img src="img/muñeco.png" alt="Imagen encriptada" class="muñeco">
            <div class="mensaje-encriptado">
                <h2 id="titulo-mensaje">Mensaje Encriptado</h2>
                <p id="parrafo">Este es un encriptador simple de textos para fines educativos.</p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Ⓡ Creado para ti con <span class="heart">❤️</span> por solecito 2024</p>
        <div style="text-align: center; margin-top: 10px;">
            <img src="img/logo.png" alt="Logo" style="width: 100px; height: auto;">
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
