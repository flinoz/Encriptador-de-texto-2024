<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1 class="titulo-header">Encriptador de Texto</h1> <!-- Agregado el título aquí -->
        <img src="img/fondo01.jpeg" alt="Encriptador de Texto" id="logo" class="logo">
        <p>Creado para ti con <span class="heart">❤️</span> por flinoz © 2024</p>
        <a href="https://app.aluracursos.com/loginForm?urlAfterLogin=%5BaHR0cHM6Ly9hcHAuYWx1cmFjdXJzb3MuY29tL2Rhc2hib2FyZA%5D"
            target="_blank">
            <img src="img/logo.png" alt="Logo" class="logo">
        </a>
    </header>

    <main>
        <!-- Cuadro de texto y mensaje de error -->
        <input type="text" id="texto" class="texto" placeholder="Introduce el texto aquí" oninput="validarTexto()"
            required>
        <h6 id="mensaje-error" class="informacion_h" style="display: none; color: red;">
            Solo letras minúsculas y sin
            acentos
        </h6>

        <div class="buttons">
            <button class="btn-encriptar">Encriptar</button>
            <button class="btn-desencriptar">Desencriptar</button>
            <button class="btn-eliminar">Eliminar</button>
            <button class="btn-copiar">Copiar</button>
            <button class="btn-pegar">Pegar</button> <!-- Agregado el botón de Pegar -->
        </div>
        <h3 id="titulo-mensaje"></h3>
        <p id="parrafo"></p>
        <img id="muñeco" src="img/muñeco.png" alt="Muñeco" class="img-muñeco">
    </main>

    <!-- Sección para los íconos de redes sociales con la imagen en medio -->
    <div class="social-icons">
        <a href="https://flinoz.github.io/Encriptador-de-texto-2024/" target="_blank">
            <img src="img/github.png" alt="GitHub" class="social-icon">
        </a>
        <a href="https://www.oracle.com/mx/education/oracle-next-education/" target="_blank">
            <img src="img/insignia.png" alt="Decodificador de Texto" class="social-icon">
        </a>
        <a href="https://mx.linkedin.com/" target="_blank">
            <img src="img/linkedin.png" alt="LinkedIn" class="social-icon">
        </a>
    </div>

    <script src="./index.js"></script>
</body>

</html>
