<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <img src="img/encriptador de texto.jpeg" alt="Encriptador de Texto" id="logo" class="logo">
        <p>Ⓡ Creado para ti con <span class="heart">❤️</span> por solecito 2024</p>
    </header>

    <main>
        <textarea id="texto" class="texto" placeholder="Introduce el texto aquí..."></textarea>
        <div class="buttons">
            <button class="btn-encriptar">Encriptar</button>
            <button class="btn-desencriptar">Desencriptar</button>
            <button class="btn-eliminar">Eliminar</button>
        </div>
        <h3 id="titulo-mensaje"></h3>
        <p id="parrafo"></p>
        <img id="muñeco" src="img/muñeco.png" alt="Muñeco" class="img-muñeco">
    </main>



    <!-- Sección para los íconos de redes sociales -->
    <div class="social-icons">
        <a href="https://github.com/tu-usuario" target="_blank">
            <img src="img/github.png" alt="GitHub" class="social-icon">
        </a>
        <a href="https://linkedin.com/in/tu-usuario" target="_blank">
            <img src="img/linkedin.png" alt="LinkedIn" class="social-icon">
        </a>
    </div>
    <script src="./index.js"></script>
</body>

</html>
