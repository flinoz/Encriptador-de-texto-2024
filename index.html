<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <img src="img/encriptador de texto.jpeg" alt="Encriptador de Texto" id="logo" class="logo">
        <p>Ⓡ Creado para ti con <span class="heart">❤️</span> por solecito 2024</p>
        <a href="https://app.aluracursos.com/loginForm?urlAfterLogin=%5BaHR0cHM6Ly9hcHAuYWx1cmFjdXJzb3MuY29tL2Rhc2hib2FyZA%5D" target="_blank">
        <img src="img/logo.png" alt="Logo" class="logo">
        </a>
    </header>

    <main>
        <textarea id="texto" class="texto" placeholder="Introduce el texto aquí..."></textarea>
        <div class="buttons">
            <button class="btn-encriptar">Encriptar</button>
            <button class="btn-desencriptar">Desencriptar</button>
            <button class="btn-eliminar">Eliminar</button>
        </div>
        <h3 id="titulo-mensaje"></h3>
        <p id="parrafo"></p>
        <img id="muñeco" src="img/muñeco.png" alt="Muñeco" class="img-muñeco">
    </main>



    <!-- Sección para los íconos de redes sociales con la imagen en medio -->
<div class="social-icons">
    <a href="https://flinoz.github.io/Encriptador-de-texto-2024/" target="_blank">
        <img src="img/github.png" alt="GitHub" class="social-icon">
    </a>
    <a href="https://www.oracle.com/mx/education/oracle-next-education/" target="_blank">
        <img src="img/Decodificador de texto.png" alt="Decodificador de Texto" class="social-icon">
    </a>
    <a href="https://mx.linkedin.com/" target="_blank">
        <img src="img/linkedin.png" alt="LinkedIn" class="social-icon">
    </a>
</div>

    <script src="./index.js"></script>
</body>

</html>
